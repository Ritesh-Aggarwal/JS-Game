<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets\favicon.ico">
    <link rel="stylesheet" href="stlyes.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>The Jadoo game</title>
</head>
<body>
    <h1>Press any key to start!</h1>
    <div><img src="assets/img1.png" alt="computer" id="main"></div>
    <div class="controls">
        <!-- <button class="btn ctrl" id="bcef">bcef</button> -->
        <button class="btn ctrl" id="b">B</button>
        <button class="btn ctrl" id="c">C</button>
        <button class="btn ctrl" id="e">E</button>
        <button class="btn ctrl" id="d">D</button>
        <button class="btn ctrl" id="f">F</button>
    </div>
    <div>
    <label class="switch">
        <input type="checkbox" id="check" checked>
        <span class="slider round"></span>
    </label>
    <span id="icon"><img src="assets/sound-on.png" id="img"></img></span>
    <label class="switch">
        <input type="checkbox" id="game">
        <span class="slider round"></span>
    </label>
    <span class="icon">Game mode</span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
